<article class="order-item {{ customClasses }}">
    <div class="replica-art-border">
        <img src="https://www.hsleiden.nl/binaries/content/gallery/hsl/logos/logo.png" class="replica-art" draggable="false"/>
    </div>
    <div class="order-info">
        <h2>{{ review.studentNumber }}</h2>
        <p>{{ review.requestTime }}</p>
        <!-- <div class="cost" [ngClass]="{ admin: adminView }"> -->
        <div class="cost admin">
            <button>
                <img src="../../../assets/icons/minus.svg" />
            </button>
        </div>
    </div>
</article>
